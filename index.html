<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-info">
    <section class="ml-auto">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Choose Image</label>
                        <input class="form-control" type="file" id="file">
                    </div>
                    <div id="image-container">
                        <canvas width="450" height="450"></canvas>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Top Text</label>
                            <input class="form-control" type="text" id="topLineText">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Bottom Text</label>
                            <input class="form-control" type="text" id="bottomLineText">
                        </div>
                    </div>
                    <p>To Save, Right click and click save image</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
